name: Podcast Summarizer

on:
  schedule:
    - cron: '0 6 * * *'  # 毎日 15:00 JST
  workflow_dispatch:  # 手動実行

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run summarizer
        id: summarize
        env:
          PI_API_KEY: ${{ secrets.PI_API_KEY }}
          PI_API_SECRET: ${{ secrets.PI_API_SECRET }}
          LEMONFOX_KEY: ${{ secrets.LEMONFOX_KEY }}
          CLAUDE_KEY: ${{ secrets.CLAUDE_KEY }}
        run: npm run dev

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Add new podcast summaries"
          git push

      - name: Send email notification
        if: steps.changes.outputs.has_changes == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "New Podcast Summaries Available"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: Podcast Summarizer
          body: |
            新しいポッドキャストの要約が追加されました。

            GitHub Pages で確認:
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

            ---
            Podcast Summarizer
